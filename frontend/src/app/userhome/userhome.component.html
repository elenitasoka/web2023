<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title> User Home</title>
        <!--link for the icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="userhome.component.css">

    </head>
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class="bx bxl-codepen"></i>
                    <span> Rescue Zone</span>
                </div>
                
            </div>
            <div class="user">
                <i class='bx bx-user-circle' ></i>
                <div>
                  
                    <p></p>
                    <p>user</p>

                    <p>{{loginDataService.filteredUsers[0]?.firstname}}</p>

                </div>
            </div>
            <ul>
                
                <li>
                    <a href="#">
                        <i class='bx bx-check-shield'></i>
                        <span class="nav-item">Personal Activity</span>
                    </a>
                    <div>
                        <span class="tooltip">
                          <button type="button" class="btn btn-primary" (click)="toggleshowRequestsAndOffers()">Personal Activity</button>
                        </span>
                    </div> 
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-map'></i>
                        <span class="nav-item">Maps</span>
                    </a>
                    <span class="tooltip"><button type="button" class="btn btn-primary" [routerLink]="['/']">Maps</button></span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-basket' ></i>
                        <span class="nav-item">Requests</span>
                    </a>

                    <span class="tooltip">Requests</span>

                    <div>
                        <span class="tooltip">
                          <button type="button" class="btn btn-primary" (click)="toggleshowReqPage()">Requests</button>
                        </span>
                    </div> 
                    
                </li>

                <li>
                    <a href="#">
                        <i class='bx bxs-donate-heart'></i>
                        <span class="nav-item">Offers</span>
                    </a>
                    <div>
                        <span class="tooltip">
                          <button type="button" class="btn btn-primary" (click)="toggleshowOffersPage()">Offers</button>
                        </span>
                    </div>            
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-log-out"></i>
                        <span class="nav-item">Logout</span>
                    </a>
                    <span class="tooltip"><button type="button" class="btn btn-primary" [routerLink]="['/userPage']">Logout</button></span> <!--κουμπι μετάβασης για την σελίδα reqpage-->                </li>
            </ul>

        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- Button gia na anoigei/kleinei to sidebar -->
        <p><button mat-button (click)="sidenav.toggle()"><i class="bx bx-menu" id="btn"></i></button></p>

        <!--gia na emfanistei to reqpage panw apo tin eikona sto idio page-->
        <div *ngIf="showReqPage"><app-reqpage></app-reqpage></div>
        <div *ngIf="showRequestsAndOffers"><app-reqpage></app-reqpage></div>
        <div *ngIf="showOffersPage"><app-offers></app-offers></div>

        
        <div class="main-content">
            <div class="container">
                <h1>Rescue Zone</h1>
                <img src="help.jpg" alt="background" class="background-img">
            </div>
        </div>

        <router-outlet></router-outlet>

      
    </mat-sidenav-content>
</mat-sidenav-container>
