<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rescuer Vehicle Cargo Page</title>
</head>
<body>

<div class="container text-center mt-4">
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>Vehicle Cargo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Vehicle of filteredOffers; let i = index">
        <td>{{ i + 1 }}. Offer-Vehicle Cargo-> Product: {{ Vehicle.ProductName }}  Ammount: {{ Vehicle.Ammount }}</td>
      </tr>
      <tr *ngFor="let Vehicle of filteredRequests; let i = index">
        <td>{{ i + 1 }}. Request-Vehicle Cargo-> Product: {{ Vehicle.ProductName }}  Ammount: {{ Vehicle.Ammount }}</td>
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
