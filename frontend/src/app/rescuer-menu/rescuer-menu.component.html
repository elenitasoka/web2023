<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title> User Home</title>
        <!--link for the icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="rescuer-menu.component.css">

    </head>
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class="bx bxl-codepen"></i>
                    <span> Rescue Zone</span>
                </div>
                
            </div>
            <div class="rescuer">
                <i class='bx bx-hard-hat'></i>
                <div>
                    <p>{{loginDataService.filteredUsers[0]?.usename}}</p>

                </div>
            </div>
            <ul>
             
                <li>
                    <a href="#">
                        <i class='bx bxs-map-pin' ></i>
                        <span class="nav-item">Maps</span>
                    </a>
                    <div>
                        <span class="tooltip">
                          <button type="button" class="btn btn-primary" (click)="toggleNewMapPage()">Map</button>
                        </span>
                    </div> 
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-task' ></i>
                        <span class="nav-item">Tasks</span>
                    </a>
                    <div>
                        <span class="tooltip">
                          <button type="button" class="btn btn-primary" (click)="toggleshowTaskPage()">Tasks</button>
                        </span>
                    </div>              
                <li>
                    <a href="#">
                        <i class='bx bxs-bus' ></i>
                        <span class="nav-item">Vehicle Cargo</span>
                    </a>
                    <div>
                        <span class="tooltip">
                          <button type="button" class="btn btn-primary" (click)="toggleVehiclePage()">Vehicle Cargo</button>
                        </span>
                    </div>  
                <li>
                    <a href="#">
                        <i class="bx bx-log-out"></i>
                        <span class="nav-item">Logout</span>
                    </a>
                    <span class="tooltip"><button type="button" class="btn btn-primary" [routerLink]="['/']">Logout</button></span>               
                </li>
            </ul>

        </div>
       
       
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- Κουμπί για να ανοίγει/κλείνει το sidebar -->
        <p><button mat-button (click)="sidenav.toggle()"><i class="bx bx-menu" id="btn"></i></button></p>
 
        <!--gia na emfanistei to taskpage panw apo tin eikona sto idio page-->
        <div *ngIf="showTaskPage"><app-rescuer-tasks-menu></app-rescuer-tasks-menu></div>
        <div *ngIf="showVehicleCargo"><app-rescuer-vehicle-cargo></app-rescuer-vehicle-cargo></div>
        <div *ngIf="showMap"><app-new-map></app-new-map></div>

        <div class="main-content">
            <div class="container">
                <h1>Rescue Zone</h1>
                <img src="help.jpg" alt="background" class="background-img">
            </div>
        </div>
       
    </mat-sidenav-content>
</mat-sidenav-container>
