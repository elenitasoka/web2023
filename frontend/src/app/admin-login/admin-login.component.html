<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="admin-login.component.css">
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <h1>Admin Login</h1>
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" required>
        </div>
        <br>
        <div class="form-group">
          <button type="button" class="btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
