<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     
    <title>Requests Page</title>
</head>
<body>
    <div class="container text-center mt-4">
    
        <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText"  (input)="Search()" placeholder="Search by category" required /> 
        <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            
              </tr>
          </thead>
          <tbody>
              
                  <tr *ngFor="let group of listOfContacts">
                      <td>{{group.id}}</td>
                      <td>{{group.category}}</td>
                      
                  </tr>
          </tbody>
        </table>
        </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
   
</body>
</html>
