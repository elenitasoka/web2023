<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Form</title>
        <link rel="stylesheet" href="register.component.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <div class="row">
                <h1> Registration Page</h1>

                <form>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Name" required>
                        <i class='bx bxs-user-plus' ></i>
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" id="stlastname" placeholder="Last Name" required> 
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="form-group">
                        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="course" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="fee" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>

                    <div class="form-group">
                        <label for="userType">Select User Type:</label>
                        <div class="input-with-icon">
                            <select [(ngModel)]="userType" [ngModelOptions]="{standalone: true}" class="form-control" id="userType" required>
                                <option value="user">Χρήστης</option>
                                <option value="rescuer">Διασωστής</option>
                            </select>
                            <i class='bx bx-user'></i>
                        </div>
                    </div>


                    <button type="submit" class="btn-primary mt-4" (click)="save()"> Save </button>
                    <div class="login-link">
                        <p>Already a user? <a [routerLink]="['/login']">Login</a></p>
                    </div>
                  
                </form>
            </div>
        </div>
    </body>
